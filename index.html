<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/script.js" type="module"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div id="board-main">
      <div id="board-set">
        <div id="startButton">
          <div id="imageButton" class="start"></div>
        </div>
        <div id="menuButton"></div>
        <div class="title">
          <div class="bend inverse">
            <span>Y</span>
            <span>R</span>
            <span>O</span>
            <span>M</span>
            <span>E</span>
            <span>M</span>
          </div>
          <div class="bend">
            <span>M</span>
            <span>E</span>
            <span>M</span>
            <span>O</span>
            <span>R</span>
            <span>Y</span>
          </div>
        </div>
        <div id="board-cards"></div>
      </div>
      <div id="board-info">
        <div id="timer">
          <div id="timerFill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
